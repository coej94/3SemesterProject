<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WowondoDesign</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/modern.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--Header section-->
        <header class="header">
            <!--The filter which makes our wowondo frontpage more readable-->
            <div class="header-overlay">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Logo-->
                            <div class="logo text-center">
                                <img src="img/Wowondologosmall.png" alt="Logo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="header-text">
                                <!--Titel and description-->
                                <h1>Welcome to Wowondo</h1>
                                <p>FLY HIGHER!</p>
                                <p>ANYTIME - ANYWHERE</p>
                            </div>
                            <div class="header-btns">
                                <!--Header buttons-->
                                <a class="btn btn-travel" href="#lookup">Find a Travel</a>
                                <a class="btn btn-createusr" href="#">Create User</a>

                            </div>
                        </div>
                    </div>
                </div> <!--end of container-->
            </div> <!-- end of header-overlay-->
        </header>

        <section class="order">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center" >
                                <h2>Where do you want to go?</h2>
                            </div>
                        </div><!--row end-->
                    </div> <!--container end-->
                    <div class="booking-module">
                        <div class="filter">
                            <div class="travel-form">
                                <div class="container" id="form-thing">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <select class="form-control" name="seat" id="seat">
                                                    <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                </select>
                                                <input type="date" class="form-control">
                                            </div>
                                            <div class="col-md-8">
                                                <select class="form-control" name="origin" id="origin">
                                                    <option value="CPH">From Copenhagen Airport - CPH</option>
                                                    <option value="SXF">From Berlin Schönefeld Airport - SXF</option>
                                                    <option value="BCN">From Barcelona-El Prat Airport - BCN</option>
                                                    <option value="CDG">From Charles de Gaulle Airport - CDG</option>
                                                    <option value="STN">From London Stansted Airport - STN</option>
                                                </select>
                                                <select class="form-control" name="distination" id="distination">
                                                    <option value="CPH">To Copenhagen Airport - CPH</option>
                                                    <option value="SXF">To Berlin Schönefeld Airport - SXF</option>
                                                    <option value="BCN">To Barcelona-El Prat Airport - BCN</option>
                                                    <option value="CDG">To Charles de Gaulle Airport - CDG</option>
                                                    <option value="STN">To London Stansted Airport - STN</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <input type="text" class="form-control" placeholder="Min Price">
                                            </div>
                                            <div class="col-md-2">
                                                <input type="text" class="form-control" placeholder="Max Price">
                                            </div>
                                            <div class="col-md-8">
                                                <button type="submit" class="submit-button form-control travel-submit" >Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div> <!--container end-->
                            </div> <!--travel-form end-->
                        </div><!--filter end    -->
                    </div><!--Booking module-->
        </section>
